<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="shortcut icon" href="imagens/html5-iconepng.png" type="image/x-icon">
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        table.bg1{
            background-image: url('imagens/wallpaper001.jpg');
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }

        #tabela2{
            width: 600px;
            margin-top: 30px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Minha Primeia Tabela</h1>
    <!--
        Estrutura de uma tabela:
        table = tabela
            table row(tr)
                table header(th)
                table data(td)
    -->
    <table class="bg1">
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>A6</td>
        </tr>
    </table>
    <table id="tabela2">
        <tr>
            <td>Teste 1</td>
            <td>Teste 2</td>
            <td>Teste 3</td>
            <td>Teste 4</td>
            <td>Teste 5</td>
        </tr>
        <tr>
            <td>Yit 1</td>
            <td>Yit 2</td>
            <td>Yit 3</td>
            <td>Yit 4</td>
            <td>Yit 5</td>
        </tr>
        <tr>
            <td>oiy 1</td>
            <td>Yit 2</td>
            <td>Yit 3</td>
            <td>Yit 4</td>
            <td>Yit 5</td>
        </tr>
    </table>
</body>
</html>
