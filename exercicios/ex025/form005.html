<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html5-iconepng.png" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Genêro</legend>
            <input type="radio" name="gen" id="imasc" value="M">
            <label for="imasc">Masculino</label> <br>
            <input type="radio" name="gen" id="ifem" value="F">
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">Basquete</label> <br>

            <input type="checkbox" name="futebol" id="ifutebol" checked> <label for="ifutebol">Futebol</label> <br>

            <input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao">Natação</label> <br>

            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
