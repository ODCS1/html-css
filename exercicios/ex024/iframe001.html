<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- Tamanho padrão do iframe: (300x150)px -->
    <p>
        Site do curso em video: 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            <a href="https://www.cursoemvideo.com/">link</a>
        </iframe>

    </p>

    <p>
        Repositório público do Guanabara: 

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            <a href="https://gustavoguanabara.github.io/">link</a>
        </iframe>
    </p>
    <p>
        Site google: 
        
        <iframe src="https://www.google.com/" frameborder="0" scolling="auto">
            <a href="https://www.google.com/">link</a>
        </iframe>

    </p>
</body>
</html>
