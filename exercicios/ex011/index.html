<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(0, 0, 0);
        }
        h1{
            background-color: brown;
        }
    </style>
    <link rel="shortcut icon" href="Hopstarter-Square-Flags-Brazil-Flag.ico" type="image/x-icon">
    <title>Mídias em hml5</title>
</head>
<body>
    <h1>Testanto imagens</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem grande">
    </picture>
    <h1>Trabalhando com Áudio</h1>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente o seu Navegador não consegue reproduzir áudio, baixe <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3" type="audio/mpeg">aqui</a></p>
    </audio>

</body>
</html>
